<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainydays | checkout page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2f32b1a72.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars fa-lg"></i>
            </label>
            <a href="index.html"><img src="images/RainyDays_Logo.png"
                    alt="brand logo with mountains and slogan pushing the comfort zone" class="logo">
            </a>
            <ul>
                <li><a href="about.html" class="nav-links">About</a></li>
                <li><a href="products-women.html" class="nav-links">Women</a></li>
                <li><a href="products-men.html" class="nav-links">Men</a></li>
                <li><a href="contacts.html" class="nav-links">Contacts</a></li>
                <li>
                    <div>
                        <form action="/search/" method="get" class="search-bar" role="search">
                            <input type="text" placeholder="search for a jacket" name="q">
                            <button id="magnifying_glass"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                        </form>
                    </div>
                <li><a href="shopping_basket.html" id="shopping_basket"><i
                            class="fa-solid fa-bag-shopping fa-lg"></i></a>
                </li>
            </ul>
        </nav>
        <main>
            <h1 class="page-name">Checkout</h1>
            <form action="checkout-success.php" method="POST">

                <div id="checkout_container">
                    <div class="shipping">
                        <h2 class="checkout">Shipping information</h2>
                        <div class="shipping info">
                            <input type="text" placeholder="name" name="name" id="name">
                            <input type="text" placeholder="surname" name="surname" id="surname">
                            <input type="tel" placeholder="telephone" name="telephone" id="telephone">
                            <input type="email" placeholder="email" name="email" id="email">
                            <input type="text" placeholder="address" name="address" id="address">
                            <input type="text" placeholder="city" name="city" id="city">
                        </div>
                        <h2 class="checkout">Delivery</h2>
                        <div class="delivery">
                            <input type="radio" id="posten" name="delivery" value="posten">
                            <label for="posten">Posten - 3-5 working days</label>
                        </div>
                        <div class="delivery">
                            <input type="radio" id="pickup" name="delivery" value="pickup">
                            <label for="pickup">Pickup at our store</label>
                        </div>
                    </div>

                    <div class="payment">
                        <h2 class="checkout">Payment information</h2>
                        <input type="text" placeholder="card number" name="card" id="card">
                        <input type="text" placeholder="expiration date" name="expiration" id="expiration">
                        <input type="text" placeholder="CVV" name="cvv" id="cvv">
                        <div class="terms offers">
                            <ul>
                                <li><input type="checkbox" id="terms" name="terms">
                                    <label for="terms">I agree to terms and conditions</label>
                                </li>
                                <li><input type="checkbox" id="offers" name="offers">
                                    <label for="offers">I want to get news letters about sales and special
                                        offers</label>
                                </li>
                                <li><a href="thanks.html" id="buy-now">order now</a>
                                </li>
                            </ul>
                        </div>
                    </div>
            </form>
        </main>
        <footer>
            <div>
                <h4>Subscribe to our news letter</h4>
                <div><input type="email" class="subscribe">
                    <a href="subscribing.html"><input type="submit" class="subscribe submit" /></a>
                </div>
            </div>
            <div>
                <h4>Shopping help</h4>
                <div><a href="shipping.html">Shipping</a></div>
                <div><a href="contacts.html">Contacts</a></div>
            </div>
            <div>
                <h4>Follow us</h4>
                <div><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram fa-xl"></i></a></div>
                <div><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook fa-xl"></i></a></div>
            </div>
        </footer>
</body>

</html>
